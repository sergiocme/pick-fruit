<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pick Fruit</title>

  <style>
    html,
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      margin: 0;
    }

    #screen {
      width: 400px;
      height: 400px;
      border: 10px solid #ccc;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <canvas id="screen" width="10" height="10"></canvas>

  <script>
    function createGame() {
      const screen = document.getElementById('screen');
      const context = screen.getContext('2d');

      const state = {
        players: {
          'player1': { positionX: 1, positionY: 1 },
          'player2': { positionX: 9, positionY: 9 },
        },
        fruits: {
          'fruit1': { positionX: 3, positionY: 1 },
        },
      };

      function clearScreen() {
        context.clearRect(0, 0, 10, 10);
      }

      function renderScreen() {
        clearScreen();

        for (const playerKey in state.players) {
          const player = state.players[playerKey];
          context.fillStyle = 'black';
          context.fillRect(player.positionX, player.positionY, 1, 1);
        }

        for (const fruitKey in state.fruits) {
          const fruit = state.fruits[fruitKey];
          context.fillStyle = 'green';
          context.fillRect(fruit.positionX, fruit.positionY, 1, 1);
        }

        requestAnimationFrame(renderScreen);
      }

      return {
        state,
        renderScreen,
      };
    }

    function createInput() {
      document.addEventListener('keydown', handleKeydown);
      function handleKeydown(event) {
        console.log(event.key);
      }

      return {
        handleKeydown,
      };
    }

    const game = createGame();
    const input = createInput();

    game.renderScreen();
  </script>
</body>
</html>
